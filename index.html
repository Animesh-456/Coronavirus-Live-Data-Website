<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coronavirus Live Data</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Coronavirus Live Data</h1>
      <br />
      <h2>Country</h2>

      <input
        type="text"
        placeholder="Search.."
        id="searchtype"
        style="width: 50%"
        class="form-control form-control-lg rounded-0"
      />
      <br />
      <button
        type="button"
        class="btn btn-primary"
        style="width: 20%"
        id="btnsubmit"
        onclick="Myfunction()"
      >
        Submit
      </button>
      <script src="main.js" type="text/javascript"></script>
      <br />
      <br />
      <table class="table table-hover table-borderless" id="table">
        <thead>
          <tr>
            <th>Country Name</th>
            <th>Total Confirmed</th>
            <th>Total Deaths</th>
            <th>Total Recovered</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="data0">N/A</td>
            <td id="data1">N/A</td>
            <td id="data2">N/A</td>
            <td id="data3">N/A</td>
          </tr>
        </tbody>
      </table>
      <br />
      <div class="text-white bg-primary mb-3" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">New Confirmed</h5>

          <p class="card-text" id="cardtext"></p>
        </div>
      </div>
      <br />
      <div class="text-white bg-primary" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">New Deaths</h5>

          <p class="card-text" id="cardtext2"></p>
        </div>
      </div>
      <br />
      <div class="text-white bg-primary" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">New Recovered</h5>

          <p class="card-text" id="cardtext3"></p>
        </div>
      </div>
    </div>
  </body>
</html>
